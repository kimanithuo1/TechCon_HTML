<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h2>Get in Touch with TechCon 2024</h2>

        <!-- Contact Information -->
        <section>
            <h3>Contact Details</h3>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h3>Conference Venue Location</h3>
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8518303750325!2d36.79940277354311!3d-1.2611551355961912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f176b69033ae5%3A0x527c0b54641e212!2sSarit%20Centre%2C%20Karuna%20Rd%2C%20Nairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1726386833085!5m2!1sen!2sus"
             width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h3>Contact Us Form</h3>
            <form action="#" method="post">
                <!-- Name Field -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <!-- Email Field -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <!-- Message Field -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                <br><br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
